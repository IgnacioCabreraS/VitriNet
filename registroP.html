<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/registroPymeStyles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>    
    
    </head>
    <body class="Registropymes">
        <header class="RegistroP">
            <section>
                <form id="formulario" name="formulario">
                    <ul class="registro">
                        <h1>Formulario Registro</h1>
                        <li>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="input_nombre">Nombre y Apellido</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="input_nombre" id="input_nombre"  placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="input_usuario">Usuario</label>
                                </div>
                                <div class="col-md-6">
                            <input type="text" name="input_usuario" id=" input_usuario" placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="telefono">Telefono</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="telefono" id="telefono"  placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="email">Correo Electronico</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="email" id="email"  placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="rut">Rut</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="rut" id="rut"  placeholder="104751643">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="contrasenya">Contraseña</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="contrasenya" id="contrasenya"  placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="confirmacion_contrasenya">Confirmar Contraseña</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="confirmacion_contrasenya" id="confirmacion_contrasenya"  placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="region">Region</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="region" id="region"  placeholder="**********">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="codigo">Codigo Postal</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="codigo" id="codigo"  placeholder="**********">
                                </div>
                            </div>
                        </li>
                        <button type="submit"> Registrarse</button>
                    </ul>
                </form>
            </section>
            <a href="/inicioPymes.html" class="Retroceder"><button>Retroceder</button></a>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="assets/js/validation-registerPymes.js"></script>
    </body>
</html>
